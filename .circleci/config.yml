version: 2.1

orbs:
  azure-aks: circleci/azure-aks@0.3.0
jobs:
  build-and-deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout

      - run:
          name: Install Azure CLI
          command: |
            curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

      - run:
          name: Install kubectl
          command: |
            sudo az aks install-cli

      - run:
          name: Azure Login
          command: |
            az login --service-principal -u $AZURE_CLIENT_ID -p $AZURE_CLIENT_SECRET --tenant $AZURE_TENANT_ID

      - run:
          name: Get AKS credentials
          command: |
            az aks get-credentials --resource-group $AZURE_RESOURCE_GROUP_NAME --name $AZURE_CLUSTER_NAME

      - run:
          name: Deploy to AKS
          command: |
            kubectl apply -f k8s/main-deployment.yaml
            kubectl apply -f k8s/main-service.yaml
            kubectl apply -f k8s/sidecar-deployment.yaml
            kubectl apply -f k8s/sidecar-service.yaml

workflows:
  deploy:
    jobs:
      - build-and-deploy
